<body>
    <div class="sign-in-or-sign-out"></div>
    <div class="mx-auto container">
        <h1 class="text-xl py-4 px-8">
            <a href="index.html" class="mx-auto container">
                <span class="font-bold text-yellow-500">GOLDEN</span>
            </a>
        </h1>
    </div>
    <div class="driverProfile"></div>
    <div class="w-full md:w-1/2 mx-auto text-center">
        <h1 class="px-8 pb-8">
            Want to book this driver? Please complete the form below and we will schedule the booking.
        </h1>
    </div>
    <div>
        <form action="booking_submission.html" class="px-8 w-full mx-auto md:w-1/2">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date"
                class="mt-2 mb-4 w-full mx-auto border border-gray-300 focus:outline-none">

            <label for="time">Time:</label>
            <input type="time" id="time" name="time"
                class="mt-2 mb-4 w-full mx-auto border border-gray-300 focus:outline-none">

            <label for="pickup">Pickup Address:</label>
            <input type="text" id="pickup" name="pickup"
                class="mt-2 mb-4 w-full mx-auto border border-gray-300 focus:outline-none">

            <label for="dropoff">Dropoff Address:</label>
            <input type="text" id="dropoff" name="dropoff"
                class="mt-2 mb-4 w-full mx-auto border border-gray-300 focus:outline-none">

            <button class="block mt-4 bg-yellow-500 text-white px-4 py-2 rounded mx-auto">Submit booking
                request</button>
        </form>
    </div>
