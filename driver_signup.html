<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Sign-Up</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
</head>

<body class="mx-auto px-8 container bg-yellow-50">
  <div>
    <h1 class="text-xl py-4 px-8">
      <a href="index.html" class="mx-auto container">
        <span class="font-bold text-yellow-500">GOLDEN</span>
      </a>
    </h1>
  </div>
  <div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>

  <div class="mt-10 sm:mt-0">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class="sm:px-0">
          <h3 class="text-xl font-medium leading-6 text-yellow-500 py-4 px-8">Why Drive for Golden?</h3>
          <p class="m-4 text-2xl text-gray-600">
          <ol class="m-8">
            <li>
              <h3 class="m-4">✅ &nbsp; HELP Seniors in need</h3>
            </li>
            <li>
              <h3 class="m-4">✅ &nbsp; Work on your OWN time</h3>
            </li>
            <li>
              <h3 class="m-4">✅ &nbsp; Get paid INSTANTLY</h3>
            </li>
          </ol>
          <h2 class="text-lg font-medium leading-6 text-gray-900 py-4 px-8"> Please fill in your details and a Golden
            Executive will be in touch with you shortly!</h2>
          </p>
        </div>
      </div>

      <form name="contact" netlify>
        <p>
          <label class="text-lg font-medium text-gray-900">Name <input type="text" name="name" /></label>
        </p>
        <p class="mt-2">
          <label class="text-lg font-medium text-gray-900 mt-6">Email <input type="email" name="email" /></label>
        </p>
        <p class="mt-2">
          <label class="text-lg font-medium text-gray-900 mt-6">Phone Number <input type="text" name="phone number" /></label>
        </p>
        <p>
          <button type="submit" class="mt-6 block text-white bg-yellow-500 rounded w-full py-4 font-bold text-2xl uppercase mx-auto container">Submit</button>
        </p>
      </form>
      
    </div>
  </div>

  <div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>

</body>

</html>
